    Purpose: User prompts to choose fruits qty, then output a total price.

<html lang="en">
<head>
    <title>Homework 4</title>
    <meta charset="utf-8">
    <link href="hw4.css" rel="stylesheet" type="text/css">
    <script src="hw4.js" type="text/javascript"></script>
</head>
<body>
    <h1>Homework 4</h1>
    <form id="fruitsForm" action="" >
        <table aria-label="fruits">
            <caption>Buying Fruits</caption>
            <tr>
                <th id="item">Product</th>
                <th id="price">$</th>
                <th id="qty">Qty</th>
            </tr>
             <!-- apple qty field setting value to 0, also set min number 0 & max 99 -->
        <tr>
            <td id="a" class="a"><label for="apples">Apples</label></td>
            <td headers="price">$0.69</td>
            <td headers="qty"> 
            <input type="number" id="apples" name="apples" max="99" min="0" value="0" >     
            </td>
            
        </tr>
        <!-- Orange qty field setting value to 0, also set min number 0 & max 99 -->
        <tr>
            <td id="o" class="a"><label for="oranges">Orange</label></td>
            <td headers="price">$0.59</td>
            <td headers="qty">
                <input type="number" id="oranges" name="oranges" max="99" min="0"  value="0">
            </td>
  
        </tr>
        <!-- banana qty field set value 0 so no one wants anything first -->
        <tr>
            <td id="b" class="b"><label for="bananas" >Banana</label></td>
            <td headers="price">$0.49</td>
            <td headers="qty">
                <input type="number" id="bananas" name="bananas" max="99" min="0" value="0"/>
            </td>
        </tr>
        </table>

        <!-- Calculate cost -->
       <p>
        <input type="button" value="Total" name="buy" id="buy" onclick="getCost()"/>
        <label for="sum">$</label>
        <input type="text" size="9" id="sum" name="sum" readonly />
    </p>

<p>
    <!-- Submit order button & reset button -->
    <input type="submit" value="Order" id="Order" form="fruitsForm" onclick="s()">
    <input type="reset" value="Clear Order" onclick="r()">
</p>

    </form>

</body>
</html>
