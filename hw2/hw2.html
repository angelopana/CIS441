<!DOCTYPE html>
<!-- definition.html
     An example to illustrate definition lists

    Programmer: Angelo K. Pana
    Class: CIS 444
    Purpose: To set the font in the dt elements to Courier 1em font and 
             The dd elements to Times Roman 1.1em italic font.
-->
<html lang="en">
    <!--HEAD Part-->
    <head>
        <title> Definition Lists </title>
        <meta charset="utf-8"/>
        <!-- Declaring my CSS -->
        <link href="hw2.css" rel="stylesheet" type="text/css" >
    </head>
    <!--BODY-->
    <body>
        <h1> Single-Engine Cessna Airplanes </h1>
        <dl>
            <dt> 152 </dt> 

            <dd class="italic"> Two-place trainer</dd>
            
            <dt> 172 </dt>

            <dd class="italic"> Smaller four-place airplane </dd>
            
            <dt> 182 </dt>

            <dd class="italic"> Larger four-place airplane </dd>
            
            <dt> 210 </dt>

            <dd class="italic"> Six-place airplane - high performance </dd>
        </dl>
    </body>
</html>
