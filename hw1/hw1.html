<html lang="en">
    <head>
        <title>CIS 444</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <table aria-label="Foods table">
            <!--TOP ROW-->
            <caption><h1>Homework Assignment 1</h1></caption>
            <tr>   
                <td rowspan="2" colspan="2"></td>
                <th colspan="4" id="Meals">Meals</th>                
            </tr>
             <!--ROW TWO-->
            <tr>
                <th id="Breakfast">Breakfast</th>
                <th id="Lunch">Lunch</th>
                <th id="Dinner">Dinner</th>
            </tr>
    <!--Food information Information-->
               <tr>
                  <td rowspan="5" id="Foods">FOODS</td>
              </tr> 
    <!--BREAD ROW INFORMATION-->
    
              <tr>
                  <th id="bread" >Bread</th>
                  <td headers="Breakfast">18</td>
                  <td headers="Lunch">26</td>
                  <td headers="Dinner">24</td>
              </tr>
    <!--MAIN COURSE ROW INFORMATION-->
              <tr>
                  <th id="main">Main course</th>
                  <td headers="Breakfast">230</td>
                  <td headers="Lunch">250</td>
                  <td headers="Dinner">320</td>
              </tr>
    <!-- VEGGIES ROW INFORMATION-->
              <tr>
                    <th id="veggies">Vegetables</th>
                    <td headers="Breakfast">200</td>
                    <td headers="Lunch">320</td>
                    <td headers="Dinner">400</td>
              </tr>
    <!--DESSERT ROW INFORMATION-->
              <tr>
                    <th id="dessert">Dessert</th>
                    <td headers="Breakfast">12</td>
                    <td headers="Lunch">120</td>
                    <td headers="Dinner">100</td>
              </tr>
        </table>
    </body>
</html>
